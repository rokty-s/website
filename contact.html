<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bt {
            position: absolute;
            top: 2.6px;
            right: 0;
            width: 35px;
            height: 35px;
            margin-left: 5px;
            margin-right: 4px;
            background-color: #1b1b1b;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, right 0.3s;
        }

        .vnutri {
            position: absolute;
            background-color: white;
            width: 80px;
            height: 40px;
            right: 15px;
            top: 20px;
            border-radius: 50px;
        }

        .dark {
            background-color: rgb(37, 37, 37);
            color: white;
        }
        .dark .contacts{
            background-color: #333;
        }

        .dark .slov {
            color: white;
        }

        .dark .bt2 {
            color: white;
            background-color: #0c0c0c;
        }

        .moved {
            right: 37px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #DCDCDC;
            transition: background-color 0.3s, color 0.3s;
            color: black;
        }

        p {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px;
            color: white;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background: #555;
            border-radius: 5px;
        }

        .burger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .contacts {
            margin-top: 50px;
            padding: 20px;
            padding-top: 5px;
            background: white;
            font-size: 27px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s
        }

        .contacts a {
            display: block;
            margin: 10px;
            color: blue;
            text-decoration: none;
        }

        .contacts a:hover {
            text-decoration: underline;
        }
        

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 45px;
                left: 0;
                width: 100px;
                text-align: left;
                padding-bottom: 15px;
            }

            .menu.active {
                display: flex;
            }

            .burger {
                display: block;
            }

            .bt {
                top: 2.5px;
                height: 35px;
                width: 35px;
            }
            .moved {
                right: 37px;
            }
            .vnutri{
                top: 10px;
            }
            .contacts{
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <span class="vnutri">
        <button class="bt" onclick="tema()"></button>
    </span>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="index.html">Главная</a></li>
            <li><a href="onas.html">О нас</a></li>
            <li><a href="uslugi.html">Услуги</a></li>
            <li><a href="#contacts">Контакты</a></li>
        </ul>
        <div class="burger">&#9776;</div>
    </nav>

    <div class="contacts" id="contacts">
        <h2>Наши контакты</h2>
        <p>WhatsApp: <a href="https://wa.me/996559646063">+996559646063</a></p>
        <p>WhatsApp: <a href="https://wa.me/996553106706">+996553106706</a></p>
        <p>Instagram: <a href="https://www.instagram.com/dissimillate?igsh=bWI1Nng4N2FpMnNl"
                target="_blank">dissimillate</a></p>
        <p>Instagram: <a href="https://www.instagram.com/artykbaev_sh?igsh=MW12dDhsendodXkwNA=="
                target="_blank">artykbaev_sh</a></p>
    </div>

    <script>
        document.querySelector('.burger').addEventListener('click', function () {
            document.querySelector('.menu').classList.toggle('active');
        });

        function tema() {
            document.body.classList.toggle('dark');
            document.querySelector('.bt').classList.toggle('dark');
            document.querySelector('.contacts').classList.toggle('dark');
            document.querySelector('.bt').classList.toggle('moved');
        }
    </script>
</body>

</html>
