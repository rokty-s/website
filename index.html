        .burger {

        }
        .image-gallery img {

            height: auto;
            border-radius: 10px;

        .image-gallery img:hover {
            transform: scale(1.05);
        }
        .image-caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 45px;
                left: 0;
                width: 100px;
                text-align: left;
                padding-bottom: 15px;
            }
            .menu.active {
                display: flex;
            }
            .burger {
                display: block;
            }
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }
            .image-gallery img {
            width: 230px;
            }
            .bt {
                top: 2.5px;
                height: 35px;
                width: 35px;
            }
            .moved {
                right: 37px;
            }
            .vnutri{
